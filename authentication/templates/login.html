{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet", href = "{% static 'css_folder/main.css' %}">
   
  </head>
  <body>
    <div class="container mt-3"> 

      <div class="row">
        <div class="col-md-6">
          <img class="img-thumbnail" src="{% static 'images/code.jpg' %}", alt="">

          
        </div>

        <div class="col-md-4 mt-3">
        <br> <br>
          <h3 class="text-white text-center">Login</h3>

          {% for message in messages %}
          <!-- >Alert take in boostrap <!-->
          <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}

          <form action="" method="post">
            
          <label class="text-white mt-3"> username</label>
          <div class="form-group">
            <input type="text" class="form-control" name="username">
          </div>


          <label class="text-white mt-3"> Password </label>
          <div class="form-group">
            <input type="password" class="form-control" name="password1">
          </div>


          <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary" type="submit">Login</button>
          </form>
          
          <p class="text-center">Are not a user? <a href="/signup">signUp</a></p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
